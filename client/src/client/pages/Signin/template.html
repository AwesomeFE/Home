<div>
  <h1>登陆</h1>
  {{message}}
  <div>
    <input type="text" placeholder="用户名/邮箱/手机" v-model="credential" @blur="checkField('credential')">
    <span v-show="$validation.credential.isInvalid">{{$validation.credential.text}}</span>
  </div>

  <div>
    <input type="password" placeholder="密码" v-model="password" @blur="checkField('password')">
    <span v-show="$validation.password.isInvalid">{{$validation.password.text}}</span>
  </div>

  <div v-if="captchaImage">
    <input type="text" placeholder="验证码" v-model="captcha" @blur="checkField('captcha')">
    <img :src="captchaImage" @click="freshCaptchaImage">
    <span v-show="$validation.captcha.isInvalid">{{$validation.captcha.text}}</span>
  </div>

  <button @click="login">递交</button>
</div>
